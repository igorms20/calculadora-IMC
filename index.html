<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="info">
      <div class="imc-info">
        <ul>
          <li><strong>IMC</strong></li>
          <li>Menos que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Mais que 40</li>
        </ul>
      </div>
      <div class="resultado-info">
        <ul>
          <li><strong>Resultado</strong></li>
          <li>Abaixo do peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>
        </ul>
      </div>
    </div>
    <h1>Calcule seu IMC</h1>
    <form action="">
      <label for="input1">Peso</label>
      <input type="text" name="" id="input1">
      <label for="input2">Altura</label>
      <input type="text" name="" id="input2">
      <button type="submit">Calcular</button>

      <!-- <label for="input3">Label 3</label>
      <input type="text" name="" id="input3">
      <label for="input4">Label 4</label>
      <input type="text" name="" id="input4"> -->
    </form>
    <div class="result">
      
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
